# json_set - Configng V2 metadata

[json_set]
# Main feature provided by this module (usually the same as the module name).
feature=json_set

# Short, single-line summary describing what this module does.
description=Generate JSON metadata for contributors and images

# Longer description with more details about the module's features or usage.
extend_desc=The json_set module builds structured JSON files for project assets. \
It provides two main features: generating contributor lists from GitHub repositories, \
and producing metadata for logo images including SVG titles, descriptions, categories, \
and available PNG sizes. The module supports environment variable overrides for paths \
and image size sets, and outputs JSON in a format suitable for web use.

# Comma-separated list of commands supported by this module (e.g., help,status,reload).
options=help,contrib,images

# Main category this module belongs to. Must be one of: network, system, software, locales, development.
parent=development

# Group or tag for this module. See docs/readme.md (group index) for options.
group=webkit

# Contributor's GitHub username (use @username).
contributor=@Tearran

# Comma-separated list of supported CPU architectures.
arch=all

# Comma-separated list of supported operating systems.
require_os=linux

# What kernel are you using? (minimum required version, e.g., 5.15+)
require_kernel=3.10+

# Comma-separated list of network ports used by this module (e.g., 8080,8443). Use 'false' if not applicable.
port=false

# Comma-separated list of functions in this module (all functions except the main feature).
# NOTE: You must include the help message function _about_json_set; validation will fail if it is missing.
helpers=_json_set_images,_json_set_contributors,_about_json_set,json_escape,extract_tag_content

# List each command and its description below.
# Example:
# show=Display the current configuration
[options]
help=Show help for this module
contrib=Fetch GitHub contributors list and output JSON
images=Generate image metadata JSON from SVG and PNG files
