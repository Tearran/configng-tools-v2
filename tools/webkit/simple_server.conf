# simple_server - Configng V2 metadata

[simple_server]
# Main feature provided by this module (usually the same as the module name).
feature=simple_server

# Short, single-line summary describing what this module does.
description=Launch a local Python static HTTP server for previewing public_html content.

# Longer description with more details about the module's features or usage.
extend_desc=Starts a lightweight Python http.server bound to 127.0.0.1 default port 8080 or $WEB_PORT

# Comma-separated list of commands supported by this module (e.g., help,status,reload).
# Include 'serve' only if you add / keep that explicit subcommand in the dispatcher.
options=help,serve

# Main category this module belongs to. Must be one of: network, system, software, locales, development.
parent=development

# Group or tag for this module. See docs/readme.md (group index) for options.
# If none fit, suggest a new group in your pull request.
group=webkit

# Contributor's GitHub username (use @username).
contributor=@Tearran

# Comma-separated list of supported CPU architectures.
# Static server is architecture agnostic; list common ones relevant to Armbian + generic.
arch=armhf,arm64,amd64,riscv64

# Comma-separated list of supported operating systems.
# Adjust if you want to narrow; Armbian derivatives commonly Debian/Ubuntu based.
require_os=armbian,debian,ubuntu

# What kernel are you using? (minimum required version, e.g., 5.15+)
# No special kernel features required; choose a conservative baseline.
require_kernel=4.14+

# Comma-separated list of network ports used by this module (e.g., 8080,8443). Use 'false' if not applicable.
# Default is 8080; user may override, but we list the default.
port=8080

# Comma-separated list of functions in this module (all functions except the main feature).
# NOTE: Must include _about_simple_server.
helpers=_simple_server_main,_about_simple_server

[options]
help=Show help for this module
serve=Start the local Python static HTTP server default if no command is given